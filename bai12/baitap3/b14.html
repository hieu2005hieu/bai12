<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("moi nhap n")
        let num = number
        for(let i=1;i<=number;i++){
            for(let j=i;j <= num; j++)
            {document.write(j)
            }
            document.write("<br>")
            num++
        }
    </script>
</body>
</html>
